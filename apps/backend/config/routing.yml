periodo_academico:
  
  class: sfDoctrineRouteCollection
  options:
    model:                PeriodoAcademico
    module:               periodo_academico
    prefix_path:          /periodo_academico
    with_wildcard_routes: true

programacion:
  class: sfDoctrineRouteCollection
  options:
    model:                Programacion
    module:               programacion
    prefix_path:          /programacion
    column:               id
    with_wildcard_routes: true

curso:
  class: sfDoctrineRouteCollection
  options:
    model:                Curso
    module:               curso
    prefix_path:          /curso
    column:               id
    with_wildcard_routes: true

servicio:
  class: sfDoctrineRouteCollection
  options:
    model:                Servicio
    module:               servicio
    prefix_path:          /servicio
    column:               id
    with_wildcard_routes: true

estudiante:
  class: sfDoctrineRouteCollection
  options:
    model:                Estudiante
    module:               estudiante
    prefix_path:          /estudiante
    column:               id
    with_wildcard_routes: true

municipio:
  class: sfDoctrineRouteCollection
  options:
    model:                Municipio
    module:               municipio
    prefix_path:          /municipio
    column:               id
    with_wildcard_routes: true

institucion:
  class: sfDoctrineRouteCollection
  options:
    model:                Institucion
    module:               institucion
    prefix_path:          /institucion
    column:               id
    with_wildcard_routes: true

